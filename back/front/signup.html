<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공일정</title>
    
    <!-- 메타 저자, 태그 설정, 키워드, 설명  -->
    <meta name="author" content="LeeJungHee"/>
    <meta name="keywords" content="일정관리, 성공일정, 아이젠하워 매트릭스, 업무 분배, 우선 순위"/>
    <meta 
        name="description"
        content="이정희 포트폴리오"
    >

    <!-- 파비콘 -->
    <link rel="icon" href="images/favicon.ico"/>
    <!-- 아이폰 파비콘 -->
    <link rel="apple-touch-icon" href="images/favicon.ico"/>

    <!-- font-awesome-icon -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />

    <!-- css -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/signup.css">


</head>
<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="#">성공일정</a>
                </div>
            <!-- tilte -->
            <div class="sign-container">
                <div class="unsigned">
                    <div class="sign-in"><a href="#">로그인</a></div>
                    <div class="sign-up"><a href="#">회원가입</a></div>
                </div>
            </div>
            <!-- unsigned -->

            <div class="signed hidden">
                <div class="dropdown">
                    <div class="dropdown-button">
                        안녕하세요 <span>홍길동</span>님
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <!-- dropdown-button -->
                    <div class="dropdown-content">
                        <button id="sign-out">로그아웃</button>
                    </div>
                    <!-- dropdown-content -->
                
                    <div class="dropdown-button"></div>
                    <!-- dropdown-button -->

                </div>

            </div>
            <!-- signed -->


            </div>
            <!-- header-container -->
        </div>
    </header>
    <main>
        <div class="inner">
            <div class="signup-container">
                <h1>안녕하세요. <span class="blue">성공일정</span>입니다.</h1>
                <div class="signup-form">
                    <input type="text" placeholder="이메일" id="email"/>
                    <div class="email-message message">이메일 형식으로 입력해주세요</div>

                    <input type="password" placeholder="비밀번호" id="password"/>
                    <div class="password-message message">최소 8자 이상, 대소문자, 숫자를 최소 하나 이상 포함</div>

                    <input type="password" placeholder="비밀번호 확인" id="password-confirm"/>
                    <div class="password-confirm-message message">비밀번호가 일치하지 않습니다.</div>

                    <input type="text" placeholder="닉네임" id="nickname"/>
                    <div class="nickname-message message">한글 or 영어 2~10로 설정해주세요</div>
                    
                    <input type="button" value="회원가입" id="signup"/>
                    
                    
                </div>

            </div>
        </div>


    </main>
    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="auther">개발자 : 이정희</div>
                <!-- auther -->
                <div class="auther-email">이메일 : qorhvk955@gmail.com</div>
                <!-- email -->
            </div>
            <!-- footer-container" -->
        </div>
        <!-- inner -->
    </footer>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.0/axios.min.js" 
        integrity="sha512-GHXnNiWBo4rluQ82VYvC5Wx/UnQbfbuzDH0y3jTwXat2rJDpLf1CCclWbINCfbzLFheboOz8NSlrqTKtdyL7hA==" 
        crossorigin="anonymous"
         referrerpolicy="no-referrer">
    </script>

    <script src="./js/common.js"></script>
    <script src="./js/signup.js"></script>



</body>
</html>
